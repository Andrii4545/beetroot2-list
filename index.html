<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <style>
        .content{
            border: 5px ; 
            margin: 0 auto;
            width: 20%;
        }
        li{
            margin: 10px;
            font-family: cursive;
        }
        legend{
            color: rgb(165, 6, 6);
            font-size: 30px;
            font-family: cursive;
        }
    </style>
</head>
<body>
    <!-- <header><h1>List</h1></header> -->
    <div class="content">
        <fieldset >
            <legend><strong>List</strong></legend>
            <ol class="list" style="margin: 10px;">
                <li class="item"><input type="checkbox" name="" id="name1" class=""><label for="name1">Appel</label></li>
                <li class="item"><input type="checkbox" name="" id="name2" class=""><label for="name2">Cucumbers</label></li>
                <li class="item"><input type="checkbox" name="" id="name3" class=""><label for="name3">Lemons</label></li>
                <li class="item"><input type="checkbox" name="" id="name4" class=""><label for="name4">Bananas</label></li>
                <li class="item"><input type="checkbox" name="" id="name5" class=""><label for="name5">Beet</label></li>
                <li class="item"><input type="checkbox" name="" id="name6" class=""><label for="name6">Grapes</label></li>
            </ol>
    </fieldset>
    </div>
</body>
</html>
